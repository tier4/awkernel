[package]
name = "awkernel_lib"
version = "0.1.0"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
rlsf = "0.2"
bitflags = "2.3"
array-macro = "2.1"
embedded-graphics-core = "0.4"
embedded-graphics = "0.8"

[dependencies.awkernel_async_lib_verified]
path = "../awkernel_async_lib_verified"

[dependencies.libc]
version = "0.2"
optional = true

[dependencies.x86_64]
version = "0.15"
optional = true

[dependencies.riscv]
version = "0.11.1"
optional = true

[dependencies.acpi]
# version = "5.0"
git = "https://github.com/ytakano/acpi.git"
optional = true

[dependencies.bootloader_api]
version = "0.11"
optional = true

[dependencies.awkernel_aarch64]
path = "../awkernel_aarch64"
optional = true

[dependencies.parking_lot]
version = "0.12"
optional = true

[dependencies.unwinding]
# version = "0.2"
git = "https://github.com/nbdd0121/unwinding.git"
default-features = false
features = ["panic"]

[dependencies.smoltcp]
version = "0.11.0"
default-features = false
features = [
    "alloc",
    "async",
    "log",
    "socket-udp",
    "socket-tcp",
    "proto-ipv4",
    "proto-ipv6",
    "socket-icmp",
    "medium-ethernet",
]

[features]
default = ["x86"]
x86 = ["dep:x86_64", "dep:acpi", "dep:bootloader_api"]
aarch64 = ["dep:awkernel_aarch64"]
rv32 = []
rv64 = []
std = ["dep:libc", "dep:parking_lot"]
spinlock = []

[target.'cfg(loom)'.dependencies]
loom = "0.7"

[dev-dependencies]
loom = "0.7"
